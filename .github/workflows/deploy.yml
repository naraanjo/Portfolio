# .github/workflows/deploy.yml
name: Deploy Astro site to Pages

on:
  push:
    branches: [main] # O 'master', seg칰n tu rama
  workflow_dispatch:

# 游녢 BLOQUE DE PERMISOS A칌ADIDO 游녢
permissions:
  contents: read     # Necesario para hacer checkout del c칩digo
  pages: write      # Necesario para escribir en GitHub Pages
  id-token: write   # Necesario para la autenticaci칩n

concurrency:
  group: "pages"
  cancel-in-progress: true

defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: portfolio/package-lock.json # Especifica d칩nde est치 lockfile

      - name: Install dependencies
        working-directory: ./portfolio # Ejecuta en la subcarpeta
        run: npm install --legacy-peer-deps

      - name: Build with Astro
        working-directory: ./portfolio # Ejecuta en la subcarpeta
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./portfolio/dist # Apunta a la carpeta dist correcta

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4